<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Marvin Vrdoljak</title>
   <link rel="stylesheet" href="dist/css/style.css">
</head>
<body>

<header>
   <div class="grid">
      <div class="cell small-12">
         <h1>John Doe's Dashboard</h1>
      </div>
   </div>
</header>

<main>
   <div class="grid">
      <div class="cell small-12">
         <article class="accordion">
            <section class="accordion--item">
               <div class="accordion--title-wrapper">
                  <span class="accordion--title">Your Profile</span>
                  <span class="accordion--status">90% Completed</span>
               </div>
               <div class="accordion--content-wrapper">
                  <form class="form">
                     <div class="grid">
                        <div class="cell small-12 medium-6 large-4">
                           <div class="form--field">
                              <label for="family-name">Family Name</label>
                              <input type="text" id="family-name" name="family-name">
                           </div>
                        </div>
                        <div class="cell small-12 medium-6 large-4">
                           <div class="form--field">
                              <label for="name">Name</label>
                              <input type="text" id="name" name="name">
                           </div>
                        </div>
                        <div class="cell small-12 medium-6 large-4">
                           <div class="form--field">
                              <label for="second-name">Second Name</label>
                              <input type="text" id="second-name" name="second-name">
                           </div>
                        </div>
                        <div class="cell small-12 medium-6 large-4">
                           <div class="form--field">
                              <label for="nationality">Nationality</label>
                              <select id="nationality">
                                 <option value="america">America</option>
                                 <option value="germany">Germany</option>
                              </select>
                           </div>
                        </div>
                        <div class="cell small-12 medium-6 large-4">
                           <div class="form--field">
                              <label for="dob">Date of Birth</label>
                              <input id="dob" type="date" name="dob">
                           </div>
                        </div>
                        <div class="cell small-12 medium-6 large-4">
                           <div class="form--field">
                              <label for="pob">Place of Birth</label>
                              <input type="text" id="pob">
                           </div>
                        </div>
                     </div>
                     <div class="grid align-middle">
                        <div class="cell shrink">
                           <span class="form--last-update">
                              Last updated <time>May 04, 2018</time>
                           </span>
                        </div>
                        <div class="cell">
                           <div class="form--buttons">
                              <input class="button button__hollow" type="submit" name="update_button" value="Update" />
                              <input class="button" type="submit" name="submit_button" value="Accept" />
                           </div>
                        </div>
                     </div>
                  </form>
               </div>
            </section>
         </article>
         <article class="accordion">
            <section class="accordion--item">
               <div class="accordion--title-wrapper">
                  <span class="accordion--title">Credit Project</span>
               </div>
               <div class="accordion--content-wrapper">
                  <div class="grid">
                     <div class="cell small-12 medium-6 large-4">
                        <article class="project">
                           <figure>

                           </figure>
                        </article>
                     </div>
                  </div>
               </div>
            </section>
         </article>
      </div>
   </div>
</main>


<script src="dist/js/scripts.js"></script>
</body>
</html>
